<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- home section starts here -->
        <section id="home-section">
            <div class="flex-container">
                <div class="flex-item">
                    <img src="assets/images/main-img-dark.jpg"
                    alt="Front view of a brandless modern car on a black background">
                </div>
                <div class="flex-item content-home">
                    <h1>Car Logo Quiz</h1>
                    <p>How well do you know car logos?</p>
                    <p>Take this quiz to find out!</p>
                    <div>
                        <p>Select preferred theme</p>
                        <div>Theme 1</div>
                        <div>Theme 2</div>
                    </div>
                    <div class="btn-wrapper">
                        <div id="btn-start" class="btn bouncy">Start Quiz</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end of home section -->

        <!-- game section starts here -->
        <section id="quiz-section" style = "display: none;">
            <div class="game-area">
                    <h2>What car company logo is this?</h2>
                <div class="flex-container">
                    <div id="question-img" class="flex-item"></div>
                    <div class="flex-item">
                        <div class="answer-area">
                            <div id="answerOptionA" class="btn bouncy" onclick="checkAnswer('answerOptionA')"></div>
                            <div id="answerOptionB" class="btn bouncy" style="animation-delay:0.07s" onclick="checkAnswer('answerOptionB')"></div>
                            <div id="answerOptionC" class="btn bouncy" style="animation-delay:0.14s" onclick="checkAnswer('answerOptionC')"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--
                Learned how to create a Modal Box with CSS and JavaScript and adopted code from this W3Schools
                (https://www.w3schools.com/howto/howto_css_modals.asp) tutorial
            -->
            <div id="correctAnswerModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Correct!</p>
                </div>
            </div>

            <div id="wrongAnswerModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Correct Answer is <span id="correctAnswer"></span></p>
                </div>
            </div>
        </section>
        <!-- end of game block -->

        <!-- results section starts here -->
        <section style = "display: none;">
            <p>You answered <span id="user-score"></span> out of <span>10</span> correctly</p>
            <div class="btn">replay</div>
            <div class="btn">quit</div>
        </section>
        <!-- end of results section -->
    </main>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
